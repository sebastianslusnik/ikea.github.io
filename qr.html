<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Scanner</title>
  <link rel="stylesheet" href="qr.css?v=1.0.1111">
</head>
<body>
  <div class="container" align="center">
    <video id="preview" autoplay playsinline></video><br>
    <button id="starter" onclick="start();">START SCANNING</button>
    <button id="stopper" onclick="stop();" style="display: none;">STOP SCANNING</button>
    <span id="result">...</span>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
  <script>
    document.getElementById("result").innerHTML = "newer12";
    let scanner = new Instascan.Scanner({ video: document.getElementById('preview'), mirror: false });
    scanner.addListener('scan', function (content) {
      document.getElementById("result").innerHTML = content;
      document.getElementById("preview").style.borderColor = "forestgreen";
    });

    async function start() {
      try {
        const videoConstraints = {
          video: {
            facingMode: { exact: 'environment' } // Attempt to enforce rear camera usage
          }
        };

        const stream = await navigator.mediaDevices.getUserMedia(videoConstraints);

        // Set the video source and start the stream
        scanner.video = document.getElementById('preview');
        scanner.video.srcObject = stream;
        scanner.video.play();

        document.getElementById("starter").style.display = "none";
        document.getElementById("stopper").style.display = "block";

        scanner.start();
      } catch (e) {
        console.error('Error accessing the camera: ', e);
        alert('Unable to access the camera. Please check permissions.');
      }
    }

    function stop() {
      scanner.stop().then(() => {
        console.log('Scanner stopped');
        document.getElementById("stopper").style.display = "none";
        document.getElementById("starter").style.display = "block";

        // Stop all video tracks to release the camera
        let stream = scanner.video.srcObject;
        let tracks = stream.getTracks();

        tracks.forEach(function(track) {
          track.stop();
        });

        scanner.video.srcObject = null;

      }).catch((e) => {
        console.error('Error stopping scanner:', e);
      });
    }
  </script>
</body>
</html>
