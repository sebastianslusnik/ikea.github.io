<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Scanner</title>
</head>
<style>
@import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
:root {
  touch-action: pan-x pan-y;
  height: 100%
}
* {
  box-sizing: border-box;
  color: #333;
  font-family: "DM Sans", serif !important;
  overflow: hidden;
}
body {
    margin: 0;
    padding: 0;
    height: 100vw;
    height: 100vh;
    box-sizing: border-box;
    text-align: center;
    background: white;
}
.container {
    width: 100%;
}
.section {
    padding: 0px;
    margin: 0;
    border-radius: 10px;
}
#my-qr-reader {
    padding: 0px !important;
    border-radius: 10px;
    border: none !important;
}
#my-qr-reader img[alt="Info icon"] {
    display: none;
}
#my-qr-reader img[alt="Camera based scan"] {
    width: 100px !important;
    height: 100px !important;
}
button {
    padding: 13px 20px;
    border: none;
    outline: none;
    border-radius: 4px;
    color: white;
    font-size: 16px;
    cursor: pointer;
    margin-top: 15px;
    background-color: #333;
    font-weight: 900;
    transition: .3s;
}
button:hover {
    background-color: #555;
}
#html5-qrcode-anchor-scan-type-change {
    display: none;
}
video {
    width: 100% !important;
    border-radius: 8px;
}
</style>
<body>
  <div class="container">
    <div class="section">
      <div id="my-qr-reader"></div>
    <!-- Toggle button -->
    <button id="toggle-button">Toggle Options</button>

      <span id="result">Your QR result is: </span>
    </div>
  </div>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
  function isMobile() {
    const isAndroid = /Android/i.test(navigator.userAgent);
    const isiOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
    return isAndroid || isiOS;
  }

  async function setupCamera() {
    const isPortrait = false; // do logic here

    let video = document.getElementById('video');

    console.log("Getting video");

    video.setAttribute('autoplay', '');
    video.setAttribute('muted', '');
    video.setAttribute('playsinline', '');

    console.log("Calling getUserMedia");

    return new Promise((resolve) => {
      (async() => {
        await navigator.mediaDevices.getUserMedia({
            'audio': false,
            'video': {
              facingMode: 'environment',
            },
          })
          .then((stream) => {
            console.log("Got getUserMedia stream");
            video.srcObject = stream;
            video.play();
            resolve(true);
          })
          .catch((err) => {
            console.log("Encountered getUserMedia error", err);
            resolve(false);
          });
      })();
    });

  }

  (async() => {
    const ret = await setupCamera();
    console.log(`Initialised camera: ${ret}`)
  })();
  function domReady(fn) {
      if (
          document.readyState === "complete" ||
          document.readyState === "interactive"
      ) {
          setTimeout(fn, 1000);
      } else {
          document.addEventListener("DOMContentLoaded", fn);
      }
  }
  domReady(function () {
      // If found you qr code
      function onScanSuccess(decodeText) {
          document.getElementById("result").innerHTML = "Your QR result is: " + decodeText;
      }
      let htmlscanner = new Html5QrcodeScanner(
          "my-qr-reader",
          { fps: 10, qrbos: 250 }
      );
      htmlscanner.render(onScanSuccess);
  });

  // Wait for the DOM content to load before accessing the elements
  document.addEventListener('DOMContentLoaded', function () {
      const selectElement = document.getElementById('html5-qrcode-select-camera');
      const toggleButton = document.getElementById('toggle-button');

      toggleButton.addEventListener('click', () => {
          // Check the currently selected option
          const currentIndex = selectElement.selectedIndex;

          // Toggle to the other option
          const newIndex = (currentIndex + 1) % selectElement.options.length;

          // Set the new selected index
          selectElement.selectedIndex = newIndex;
      });
  });
  </script>
</body>
</html>
